<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Places Searchbox</title>
        <link rel="stylesheet" type="text/css" href="assets/css/googleMaps.css">
    </head>
<body>
    <form id="citySearch">
        <input id="pac-input" class="controls" type="text" placeholder="Enter Your City">
    </form>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIufmm5UiONljRO32RW3ox_K01E0zgKPE&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="assets/js/googleMaps.js"></script>
    <script>
        $("#citySearch").submit(function() {
            event.preventDefault();
            var weatherCity = $("#pac-input").val().trim();
            $.ajax({
                url: "https://api.openweathermap.org/data/2.5/weather?q=" + weatherCity + "&units=imperial&appid=166a433c57516f51dfab1f7edaed8413",
                method: "GET"
            }).then(function(response) {
                console.log(response);
            });
            $.ajax({
                url: "https://pixabay.com/api/?key=8524906-87de4c65edf77625335e21bd8&q=" + weatherCity + "&image_type=photo",
                method: "GET"
            }).then(function(response){
                console.log(response)
            });
        });
    </script>
</body>
</html>
