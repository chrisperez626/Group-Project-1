<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City At A Glance</title>

    
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>

    <div class = "container">

        <div class = "row">
            <h1>City At A Glance</h1>
        </div>
        

        <div class = "row">
            <form id = "inputform">
                <label for = "cityinput" class = "inputlabel">Search City</label>
                <input type = "text" id = "cityinput">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </form>
        </div>
        
        <div class="row">

        </div>

        <div class="row">
            <div class="col s8" id="images"></div>


            <div class="col s4" id="weather">
                <h3>Weather</h3>
                <div id="weather-temp"></div>
                <div id="weather-description"></div>
                <div id="weather-wind"></div>
                <div id="weather-humidity"></div>
                
                
            </div>
        </div>
        <div class="row">
            <div class="col s6" id="map">
                <h3>Map</h3>
                <div id="map-display"></div>
            </div>

            <div class="col s6" id="restaurants">
                <h3>Events</h3>
                <form id = "inputform">
                    <label for = "date" class = "inputlabel">Date</label>
                    <input type = "date" id="date">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </form>
                <div id="event-display"></div>
            </div>
        </div>
        

        

    </div>
    

    <script type="text/javascript" src="assets/kongjs.js"></script>
    <script type="text/javascript" src="mike.js"></script>
</body>
</html>
